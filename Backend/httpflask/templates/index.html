<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command and Control Interface</title>
</head>
<body>
    <h1>Command and Control Interface</h1>
    
    <form method="post" action="/">
        <label for="command">Enter Command:</label>
        <input type="text" id="command" name="command" value="{{ command }}">
        <button type="submit">Submit</button>
    </form>

    <h3>Command: {{ command }}</h3>
    <h3>Output:</h3>
    <ul id="output"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('output_update', (data) => {
            const outputList = document.getElementById('output');
            const newItem = document.createElement('li');
            newItem.textContent = data.output;
            outputList.appendChild(newItem);
        });
    </script>
</body>
</html>
