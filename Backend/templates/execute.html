<html>
    <head>
        <title>Command execution</title>
    </head>

    <body>
        <H1>Execute Commands here</H1>
        <form action="http://127.0.0.1:5000/{{name}}/execute" method="POST">

            <input type="submit">
        </form>
        <pre>{{cmdoutput}}</pre>
